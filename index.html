<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termômetro Global</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa-maior">
      <input
        type="text"
        class="input-cidade"
        placeholder="Digite a sua cidade"
      />
      <button class="botao-busca">
        <img src="lupa (1).png" class="img-busca" />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Salvador</h2>
        <p class="temp">27°c</p>
      </div>

      <div class="caixa-menor">
        <img src="https://openweathermap.org/img/wn/04n.png" class="img-previsao">
        <p class="texto-previsao">Nublado</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
